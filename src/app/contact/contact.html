<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form (submit)="onSubmit($event)" class="formContact">
        <label for="nickname">Surnom:</label>
        <input type="text" id="nickname" name="nickname" required
         (change)="nickname($event)">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required
         (change)="email($event)">
<!-- 
        <label for="message">Suggestion:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br> -->

        <button type="submit">
            <!-- <a routerLink="/SongDirectory"></a> -->
            Submit</button>
    </form>


    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            justify-content: center;
            padding: 50px;
        }

        .formContact {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
